<div class="main-container">
    <div class="container">
        <div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <div class="navbar-header">
                    <a class="navbar-brand" style="font-size:25px;">WELCOME</a>
                  </div>
                </div>
            </nav>
        </div>
        <div>
            <h3 style="color: white;">SELECT YOUR LANGUAGE</h3>
        </div>
        <div class="button-panel" align="center">
            <button id="btnsinhala" type="button" class="mat-button"(click)="setLang('sinhala')"  (click)="    toggle()">සිංහල</button><br><br>
            <button id="btnEnglish" type="button" class="mat-button" (click)="setLang('en')"    (click)="toggle()">ENGLISH</button><br><br>
            <button id="btnTamil" type="button" class="mat-button" (click)="setLang('tamil')"  (click)="toggle()">தமிழ்</button><br><br>
          </div>
    </div>
    <div class="container">
        <ng-container *ngIf="show">
            <div class="wrapper">
                <div  class="grid-items">{{ 'TITLE' | translate }}! </div>
                <div class="grid-items"> {{ 'TITL' | translate }}!</div>
                <div class="grid-items"> {{ 'TIT' | translate }}!</div>
                <div class="grid-items"> {{ 'TI' | translate }}!</div>
              </div><br><br><br><br>
              <div class="proceed" align="center">
                <button id="btnProceed" type="button" class="mat-button">PROCEED</button>
            </div>
        </ng-container>
    </div>
</div>
